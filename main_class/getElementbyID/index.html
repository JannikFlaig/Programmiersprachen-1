<!-- Adds an Item of your choice (whatever you typed into the textbox) to a list with the click of a button. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="test.js"></script>
  <link rel="stylesheet" href="list.css">
  <title>Document</title>

</head>

<body>
  <div id="bigbox">
    <div>
      <input id="item" placeholder="item...">
      <button id="button" onclick="addItem()">Add item to list </button>
    </div>
    <div id="container">      
      <div id="lehr"></div>
      <ul id="list">
      </ul>
    </div>
  </div>

</body>

</html>
